<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hoyo-Codes</title>

  <link rel="stylesheet" href="style.css">
  <script src="script.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"

    crossorigin="anonymous"></script>
</head>

<body>
  <h1>Hoyo Code</h1>
  <div class="container text-center mb-3">
    <div class="btn-group" role="group">
      <input type="radio" class="btn-check" name="game-toggle" id="toggle-gi" autocomplete="off" checked>
      <label class="btn btn-outline-primary" for="toggle-gi">原神</label>
    
      <input type="radio" class="btn-check" name="game-toggle" id="toggle-sr" autocomplete="off">
      <label class="btn btn-outline-primary" for="toggle-sr">スターレイル</label>
    </div>
  </div>
  <div class="container text-center mb-3">
    新しいコードの情報提供はXアカウント 
    <a href="https://twitter.com/mqnowa_gi">@mqnowa_gi</a>
    までDMしてください。
  </div>
  <div class="container text-center mb-3">
    <div class="row" id="table">
      <div id="template" class="col-xl-6 code-item border" hidden>
        <div class="container">
          <div class="input-group mt-3">
            <input type="text" class="form-control code-textbox" disabled>
            <button type="button" class="btn btn-primary code-copy-button">
              <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-clipboard-fill" viewBox="0 0 16 16">
                <path fill-rule="evenodd" d="M10 1.5a.5.5 0 0 0-.5-.5h-3a.5.5 0 0 0-.5.5v1a.5.5 0 0 0 .5.5h3a.5.5 0 0 0 .5-.5v-1Zm-5 0A1.5 1.5 0 0 1 6.5 0h3A1.5 1.5 0 0 1 11 1.5v1A1.5 1.5 0 0 1 9.5 4h-3A1.5 1.5 0 0 1 5 2.5v-1Zm-2 0h1v1A2.5 2.5 0 0 0 6.5 5h3A2.5 2.5 0 0 0 12 2.5v-1h1a2 2 0 0 1 2 2V14a2 2 0 0 1-2 2H3a2 2 0 0 1-2-2V3.5a2 2 0 0 1 2-2Z"/>
              </svg>
              <svg hidden xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-check-lg" viewBox="0 0 16 16">
                <path d="M12.736 3.97a.733.733 0 0 1 1.047 0c.286.289.29.756.01 1.05L7.88 12.01a.733.733 0 0 1-1.065.02L3.217 8.384a.757.757 0 0 1 0-1.06.733.733 0 0 1 1.047 0l3.052 3.093 5.4-6.425a.247.247 0 0 1 .02-.022Z"/>
              </svg>
            </button>
          </div>
          <div class="container mt-3 code-description">
          </div>
          <div class="container mt-3 code-expire">
            10d 12:34:56
          </div>
          <div class="btn-group mt-3 mb-3">
            <div class="row">
              <button type="button" class="btn btn-primary enterd-link">入力済みサイトへ移動</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="container text-center mb-3">
    新しいコードの情報提供はXアカウント 
    <a href="https://twitter.com/mqnowa_gi">@mqnowa_gi</a>
    までDMしてください。
  </div>
</body>

</html>
